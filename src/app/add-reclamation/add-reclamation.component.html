<div class="reclamation-form">
  <h3>Nouvelle RÃ©clamation</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="date" id="date" name="date" [(ngModel)]="date" required>
      <label for="date">Date</label>
    </div>
    <div class="form-group">
      <input type="text" id="motif" name="motif" [(ngModel)]="motif" required>
      <label for="motif">Motif</label>
    </div>
    <div class="form-group">
      <input type="text" id="feature" name="feature" [(ngModel)]="feature" required>
      <label for="feature">Feature</label>
    </div>
    <div class="form-group">
      <select id="statut" name="statut" disabled>
        <option>En attente</option>
      </select>
      <label for="statut">Statut</label>
    </div>
    <div class="form-group">
      <textarea id="description" name="description" rows="4" [(ngModel)]="description" required></textarea>
      <label for="description">Description</label>
    </div>
    <button type="submit">Envoyer</button>
    <button type="button" class="close-btn" (click)="onClose()">Annuler</button>
  </form>
</div>
